<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="app">
        <h1>Stock Portfolio Tracker</h1>

        <!-- Button to add more stock -->
        <button id="add-stock-button">
            <i class="fas fa-plus-circle"></i> Add Stock
        </button>

        <!-- Stock form to add stocks -->
        <form id="stock-form" style="display: none;">
            <div class="form-group">
                <input type="text" id="stock-symbol" placeholder="Stock Symbol (e.g., AAPL)" required>
            </div>
            <div class="form-group">
                <input type="number" id="stock-quantity" placeholder="Quantity" required>
            </div>
            <div class="form-group">
                <input type="number" id="stock-price" placeholder="Purchase Price" required>
            </div>
            <button type="submit">Add Stock</button>
        </form>

        <!-- Total Portfolio Value -->
        <div id="total-value">
            <h2>Total Portfolio Value: $<span id="total-value-amount">0.00</span></h2>
        </div>

        <!-- Portfolio Table -->
        <h2>Your Portfolio</h2>
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Stock</th>
                    <th>Quantity</th>
                    <th>Purchase Price</th>
                    <th>Current Price</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Portfolio rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
